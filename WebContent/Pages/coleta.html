<form method="post" id="contactform" action="">
<fieldset id="pedido"> <legend>Solicitar coleta</legend>
    <p><input type="checkbox" name="tPed" id="cPed" checked />
	<label for="cPed">Gostaria de solicitar uma coleta</label></p>
	<p><label for="cGrau">Grau de Urgência:</label>Mín<input type="range" name="tGrau" id="cGrau" min="0" max="10" step="2"/>Máx</p>
	 <p><label for="cDat">Data da coleta:</label><input type="date" name="tDat" id="cDat"/></p>
	 <p><label for="cHor">Horário da coleta:</label><input type="time" name="tHor" id="cHor"/></p>
	<p><label for="cMens">Mensagem:</label><textarea  name="tMens" id="cMens" cols="35" rows="5" placeholder="Deixe aqui sua mensagem"></textarea></p>
    
 
</fieldset>


<input type="submit" onClick="checkMe()" value="Enviar">

<input type="reset" value="Resetar">

<br/>
